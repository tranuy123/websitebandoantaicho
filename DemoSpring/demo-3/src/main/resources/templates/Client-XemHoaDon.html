<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
  <head>
    <title>Hóa đơn của bạn</title>
  </head>

  <body layout:fragment="content">

    <main id="main" class="main">
      <div class="pagetitle">
        <h1>Hóa đơn của bạn</h1>
        <nav>
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a th:href="@{/trang-chu}">Trang chủ</a></li>
            
          </ol>
        </nav>
      </div>
      <!-- End Page Title -->

      <section class="section">
        <div class="card">
          <div class="card-body">
            <table class="table table-striped table-hover">
              <thead>
                <tr>
                 
                  <th>Ngày xuất hóa đơn</th>
                  
                  <th>Số loại món ăn</th>
                  <th>Giá trị hóa đơn</th>
                  <th>Trạng thái</th>
                  
                </tr>
              </thead>
              <tbody id="listPhieuNhap">
                  <tr th:each="hoadon : ${hoadons}">
                    
                    <td style="vertical-align: middle" th:text="${hoadon.getNgayXuatHD()}"></td>
                    <td style="vertical-align: middle" th:text="${hoadon.getSoLoaiFood()}"></td>
                    <td style="vertical-align: middle" th:text="${hoadon.getTongTien()}"></td>
                    <td style="vertical-align: middle" th:text="${hoadon.isTrangThai()==true?'Đã thanh toán':'Chưa thanh toán'}"></td>
                    <td style="vertical-align: middle">
                     
                    </td>
                  </tr>
              </tbody>
            </table>
            <div style="bottom: 0; display: flex;margin-top:20px">
          <a  href="/khach-hang/menu" class="btn btn-success"> <span>Tiếp tục gọi món</span></a>
          <a style="margin-left: 800px" href="" class="btn btn-success"> <span>Thanh toán</span></a>
        </div>
       
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
