    <title>Quản lý hóa đơn</title>
  </head>

  <body layout:fragment="content">

    <main id="main" class="main">
      <div class="pagetitle">
        <h1>Quản lý hóa hơn</h1>
        <nav>
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a th:href="@{/trang-chu}">Trang chủ</a></li>
            
          </ol>
        </nav>
      </div>

      <section class="section">
        <div class="card">
          <div class="card-body">
            <table id="myTable" class="table table-striped table-hover">
              <thead>
                <tr>
                  <th>Mã hóa đơn</th>
                  <th>Ngày xuất hóa đơn</th>
                  <th>Bàn order</th>
                  <th>Số loại món </th>
                  <th>Giá trị hóa đơn</th>
                  <th>Trạng thái</th>
                  <th>Tùy chọn</th>
                </tr>
              </thead>
              <tbody id="listPhieuNhap">
                  <tr th:each="hoadon : ${hoadons}">
                    <td style="vertical-align: middle" th:text="${hoadon.getMaHD()}"></td>
                    <td style="vertical-align: middle" th:text="${hoadon.getNgayXuatHD()}"></td>
                    <td style="vertical-align: middle" th:text="${hoadon.getAccounts().getUserName()}"></td>
                    <td style="vertical-align: middle" th:text="${hoadon.getSoLoaiFood()}"></td>
                    <td style="vertical-align: middle" th:text="${hoadon.getTongTien()}"></td>
                    <td style="vertical-align: middle" th:text="${hoadon.isTrangThai()==true?'Đã thanh toán':'Chưa thanh toán'}"></td>
                    <td style="vertical-align: middle">
                      <a th:href="@{${'/quan-ly/lich-su/'+hoadon.getMaHD()}}"> Chi tiết </a>
                    </td>
                  </tr>
              </tbody>
            </table>
          </div>
        </div>
      </section>
    </main>
  </body>
